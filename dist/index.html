<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>image slider</title>
  </head>
  <body>
    <div class="slider-container">
        <div class="btn-container">
            <button type="button" class="slider-btn" id="back-btn">btn</button>
        </div>
        <div class="img-container"><img class="image" id="img-1" src="../src/pics/landscape-1.jpg" alt="Hilly landscape with cows"><img class="image" id="img-2" src="../src/pics/landscape-2.jpg" alt="Waterfall landscape"><img class="image" id="img-3" src="../src/pics/landscape-3.jpg" alt="Snowy mountain landscape"><img class="image" id="img-4" src="../src/pics/landscape-4.jpg" alt="Icy lake landscape with moon"><img class="image" id="img-5" src="../src/pics/landscape-5.jpg" alt="Pine trees and lake landscape"></div>
        <div class="btn-container">
            <button type="button" class="slider-btn" id="fwd-btn">btn</button>
        </div>
    </div>
  </body>
</html>
